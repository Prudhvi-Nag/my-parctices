<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedded js</title>
    <script type="text/javascript">
        function printpage(){
        window.print();
        }

    </script>
</head>
<body>
    <h1>java script embedded </h1>
    <h2>click button to print the print page</h2>
    <button onclick="printpage()">Prit</button>
</body>
</html>
