    <div class="row">
        <div class=" col mb-3">
            <label class="form-label">First name:</label>

        </div>
    </div>

    <div class="row">

            <label id="msg3"></label>

        </div>
        <div class="col mb-3">
            <label class="from-label">Gender:</label><br>

            <input type="radio"  value="female" name="gender"  required class=" me-2" id="gender">Female
            <input type="radio"  value="others" name="gender"   required  class=" me-2" id="gender">Others
            
            <!-- <div class="invalid-feedback">
                Please enter your gender.
            </div> -->
        </div>
        <div class="mb-3">

            <label id="msg"></label>

        </div>
        <div >
