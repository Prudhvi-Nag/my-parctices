<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function random() {

            let range = {min: 1000, max: 9999};
            let val = range.max - range.min;

        const rand = Math.round(range.min + Math.random() * val);
        document.getElementById("num").innerHTML= rand;

        }
        

//document.write(rand)
    </script>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML=Date()">TIME</button>

    <p id="demo"></p>
