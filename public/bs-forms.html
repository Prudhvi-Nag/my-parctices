<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="..//src/bs-forms.css">

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="container">
    <div  class="container">
        <!-- **  **  **  **  **  **  **  **  **  **  **  **  row  **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
     <div class="row">
          <!-- **  **  **  **  **  **  **  **  **  **  **  **  coloum-1 starts here **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
 
         <div class="col-6">
 
         </div>
                  <!-- **  **  **  **  **  **  **  **  **  **  **  **  coloum-1  ends here**  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
 
 
          <!-- **  **  **  **  **  **  **  **  **  **  **  **  coloum-2  starts here**  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
         <div class="col-6">
                 <!-- **  **  **  **  **  **  **  **  **  **  **  **  form start here **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
         
                 <form class="container form-control" id="form" >
                     <h2 class="text-dark m-3 d-flex justify-content-center fw-bold ">SIGNUP HERE.</h2>
                      <!-- ** **  **  **  **  **  **  **  **  **  **  ** username **  **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
                     <div class="input-group">
                        
                         <label class="fw-bold m-1">Username</label>
                         <div class="input-group mb-1">
                             <div class="input-group-text mb-2"><i class="bi bi-person-fill"></i></div>
                             <input type="text" class="form-control mb-2" id="username" placeholder="Username">
                             <i class="icon bi bi-exclamation-circle fw-bold fail-icon"></i>
                             <i class="icon bi bi-check-circle fw-bold success-icon"></i>

                             
                            
                         </div>
                         <div class="error ms-5"></div>
 
                     </div>
   <!-- ** **  **  **  **  **  **  **  **  **  **  ** username **  **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
                     <div class="input-group">
                       
                         <label class="fw-bold m-1">Password</label>
                         <div class="input-group mb-1">
                             <div class="input-group-text mb-2"><i class="bi bi-lock-fill"></i></div>
                             <input type="password" class="form-control mb-2" id="password" placeholder="Password">
                             <i class="icon bi bi-exclamation-circle fw-bold fail-icon"></i>
                             <i class="icon bi bi-check-circle fw-bold success-icon"></i>
                             
                         </div>
                         <div class="error ms-5"></div>
                     </div>
               
                    
 
                     <!-- ** **  **  **  **  **  **  **  **  **  forgot password **  **  **  **  **  **  **  **  **  **   -->
                     <div class="m-1 d-flex justify-content-center">
 
                         <a class="link text-decoration-none" id="forgot" href="#">forgot Password?</a>
                     </div>
 
 
                        <!--  * * * * * * * * * * * buttons  * * * * * * * * * * * * ** * * * -->
             <div class=" d-flex justify-content-center ">
                 <button class="btn btn-primary  w-50 me-2 mb-3 text-light" id="submit" onclick="xd()" type="button">Login</button>
             </div>
 
             <div class=" mb-3 d-flex justify-content-center ">
                 <h4 class="fw-bold">Or</h4><br>
             </div>
             <div class="d-flex mb-3 justify-content-center">
                 Already Have an Account?
             </div>
             <div class="d-flex mb-5 text-warning justify-content-center">
                 SignIn
             </div>
 
              <div class="d-flex justify-content-center ">
         
 
                  <button class="btn btn-light w-25 me-4  mb-3 text-dark" type="button"><i class="bi bi-google me-2"></i>Signup</button>
                 
                 
                 <button class="btn btn-primary w-25 pe-3  mb-3 text-light" id="" type="button"><i class="bi bi-facebook me-2"></i>Signup</button> 
             </div>
             
 
 
             <div class="d-flex m-5 text-dark justify-content-center">
                 <div>&copy;Copy-right 2015-2022</div>
             </div>
 
                 
             
                     
 
                     
                     
 
                 </form>
                 <!-- **  **  **  **  **  **  **  **  **  **  **  **  form ends **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
 
 
 
 
 
         </div>
                  <!-- **  **  **  **  **  **  **  **  **  **  **  **  coloum-1 ends here! **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
     </div>
              <!-- **  **  **  **  **  **  **  **  **  **  **  **  row ends here  **  **  **  **  **  **  **  **  **  **  **  **  **  **   -->
 </div>
 



    <!-- JavaScript  -->
    <script src="..//src/bs-forms.js">




    </script>
    
</body>

</html>
